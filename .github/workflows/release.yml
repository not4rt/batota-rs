name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev libgtk-3-dev

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --verbose

      - name: Get version from Cargo.toml
        id: get_version
        run: |
          VERSION=$(grep "^version" Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit SHA
        id: get_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Create release tag
        id: create_tag
        run: |
          TAG="v${{ steps.get_version.outputs.version }}-${{ steps.get_sha.outputs.sha_short }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG" || echo "Tag already exists"

      - name: Rename binary
        run: |
          mv target/release/batota-rs batota-linux-x86_64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          name: Batota ${{ steps.get_version.outputs.version }} (${{ steps.get_sha.outputs.sha_short }})
          body: |
            ## Batota - Memory Scanner for Linux

            **Version:** ${{ steps.get_version.outputs.version }}
            **Commit:** ${{ steps.get_sha.outputs.sha_short }}

            ### Installation
            ```bash
            chmod +x batota-linux-x86_64
            sudo ./batota-linux-x86_64
            ```

            ### Requirements
            - Linux x86_64
            - Root/sudo privileges

            ### Changes
            Automatic release from master branch.
          files: |
            batota-linux-x86_64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
